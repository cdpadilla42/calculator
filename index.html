<!DOCTYPE html> 
  <html>
    <head>
      <title>Calculator</title>
      <link rel="stylesheet" type="text/css" href="style.css" />
      <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="calculator-container">
        <div class="title"><h1>CALC BOY </h1><h2>COLOR</h2></div>
        <div class="display"></div>
        <div class="key-container">

         
          <div class="a"><button data-key="8" id="backspace">back</button></div>
          <div class="b"><button data-key="67" id="AC">AC</button></div>
          <div class="c"><button data-key="189" class="operator" id="minus">-</button></div>
          <div class="d"><button data-key="187" class="operator" id="plus">+</button></div>
          <div class="e"><button data-key="55" class="number" id="7">7</button></div>
          <div class="f"><button data-key="56" class="number" id="8">8</button></div>
          <div class="g"><button data-key="57" class="number" id="9">9</button></div>
          <div class="h"><button data-event-key="191" class="operator" id="divide">/</button></div>
          <div class="i"><button data-key="52" class="number" id="4">4</button></div>
          <div class="j"><button data-key="53" class="number" id="5">5</button></div>
          <div class="k"><button data-key="54" class="number" id="6">6</button></div>
          <div class="l"><button data-key="56" class="operator" id="times">*</button></div>
          <div class="m"><button data-key="49" class="number" id="1">1</button></div>
          <div class="n"><button data-key="50" class="number" id="2">2</button></div>
          <div class="o"><button data-key="51" class="number" id="3">3</button></div>
          <div class="p"><button data-key="13" id="equal">=</button></div>
          <div class="q"><button data-key="48" class="number" id="0">0</button></div>
          <div class="r"><button data-key="190" id="dot">.</button></div>
          <div class="s"></div>
        
        </div>
      </div>

      <div class="keyboard">
        <!-- NEXT: ADD DESCRIPTION OF KEYBOARD SUPPORT IN A SCHNAZY TABLE -->
        <table class="table">
          <thead>
            <th colspan="2">Keyboard Controls</th>
          </thead>
          <tr>
            <td>0 - 9</td>
            <td>Numbers</td>
          </tr>
          <tr>
            <td>+  -  *  /</td>
            <td>Operators</td>
          </tr>
          <tr>
            <td>.</td>
            <td>Decimal</td>
          </tr>
          <tr>
              <td>Enter</td>
              <td>Calculate</td>
            </tr>
          <tr>
            <td>Backspace</td>
            <td>Delete previous entry</td>
          </tr>
          <tr>
            <td>c</td>
            <td>Clear All</td>
          </tr>
          <tr>
            <td>k</td>
            <td>Show/hide instructions</td>
          </tr>
        </table>
      </div>
    <script src="script.js"></script>
    </body>
  </html>
