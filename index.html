<!DOCTYPE html> 
  <html>
    <head>
      <title>Calculator</title>
      <link rel="stylesheet" type="text/css" href="style.css" />
      <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="calculator-container">
        <div class="title"><h1>CALC BOY </h1><h2>COLOR</h2></div>
        <div class="display"></div>
        <div class="key-container">

         
          <div class="a"><button id="backspace">back</button></div>
          <div class="b"><button id="AC">AC</button></div>
          <div class="c"><button class="operator" id="minus">-</button></div>
          <div class="d"><button class="operator" id="plus">+</button></div>
          <div class="e"><button class="number" id="7">7</button></div>
          <div class="f"><button class="number" id="8">8</button></div>
          <div class="g"><button class="number" id="9">9</button></div>
          <div class="h"><button class="operator" id="divide">/</button></div>
          <div class="i"><button class="number" id="4">4</button></div>
          <div class="j"><button class="number" id="5">5</button></div>
          <div class="k"><button class="number" id="6">6</button></div>
          <div class="l"><button class="operator" id="times">*</button></div>
          <div class="m"><button class="number" id="1">1</button></div>
          <div class="n"><button class="number" id="2">2</button></div>
          <div class="o"><button class="number" id="3">3</button></div>
          <div class="p"><button id="equal">=</button></div>
          <div class="q"><button class="number" id="0">0</button></div>
          <div class="r"><button id="dot">.</button></div>
          <div class="s"></div>
        
        </div>
      </div>

      <div class="keyboard">
        <!-- NEXT: ADD DESCRIPTION OF KEYBOARD SUPPORT IN A SCHNAZY TABLE -->

      </div>
    <script src="script.js"></script>
    </body>
  </html>
